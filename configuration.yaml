homeassistant:
  name: !secret home_name
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Los_Angeles
  customize: !include customize.yaml

default_config:

recorder:
  purge_keep_days: 5
  purge_interval: 1
  db_url: mysql://hass:random4171261@core-mariadb/homeassistant?charset=utf8

discovery:
hassio:
# lovelace:
#   mode: yaml

august:
  login_method: email
  username: !secret august_username
  password: !secret august_password

cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password
    type: chamberlain

lutron:
  host: 192.168.2.70
  username: !secret lutron_username
  password: !secret lutron_password

#sense:
#  email: !secret sense_username
#  password: !secret sense_password

binary_sensor:
  - platform: workday
    country: US
  - platform: template
    sensors:
      wine_ac_on:
        friendly_name: "Wine AC Running"
        value_template:  "{{ states('sensor.wine_ac_electrical_measurement')|float > 5 }}"

timer:
  front_door_lock:
    duration: '00:03:00'

input_boolean:
  party_mode:
    name: Party Mode
    initial: off
  vacation_mode:
    name: Vacation Mode
    icon: mdi:beach
    initial: off

input_datetime:
  only_time:
    name: Wakup Time
    has_date: false
    has_time: true

weather:
  - platform: darksky
    api_key: !secret darksky

