- id: shoe-shelf-automation
  alias: 'Turn on shoe shelf led'
  trigger:
    platform: state
    entity_id: binary_sensor.closet_led_motion_sensor
    to: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.shelf_1_2
      rgb_color: [0,255,0]
      white_value: 128 
  - service: light.turn_on
    data:
      entity_id: light.shelf_2_2
      rgb_color: [0,0,255]
      white_value: 128 
  - service: homeassistant.turn_on
    data:
      entity_id: light.shelf_3
      rgb_color: [0,0,0]
      white_value: 255 
  
    

- id: shoe-shelf-automation-off
  alias: 'Turn off shoe shelf led'
  trigger:
    platform: state
    entity_id: binary_sensor.closet_led_motion_sensor
    to: 'off'
    for:
      seconds: 20
  action:
  - service: homeassistant.turn_off
    entity_id: light.shelf_3
  - service: homeassistant.turn_off
    entity_id: light.shelf_2_2
  - service: homeassistant.turn_off
    entity_id: light.shelf_1_2